<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="AI-powered habit tracking app with personalized insights and social features" />
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Habits" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Standard Icon -->
    <link rel="icon" type="image/png" href="/icon-192.png" />
    
    <title>Smart Habit Tracker</title>
    
    <style>
      /* Prevent pull-to-refresh on iOS */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Safe area for notched devices */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Splash screen styling */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      #splash-screen svg {
        width: 120px;
        height: 120px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <svg width="120" height="120" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="192" height="192" rx="48" fill="white" fill-opacity="0.2"/>
        <path d="M64 96L88 120L128 72" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/App.tsx"></script>
    
    <script>
      // Remove splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
      
      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
    </script>
  </body>
</html>
